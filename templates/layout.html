<html lang="en">

    <head>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Auto-Storyteller: {% block title %}{% endblock %}</title>

    </head>

    <body background="https://static1.squarespace.com/static/52accbace4b0291b4d2a4dd9/t/5a94ac32652deaf7520a46ac/1519692863364/OtterPattern.jpg">

        <nav class="navbar" style="color: FFF6EF;">
            <!--<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXEmBULQG5T8OKpf5pl6K5SJPyS9QFRGECiGCXBWyMKp0rnW7b" alt="Italian Trulli">-->
            <a class="navbar-brand" href="/" >
                <span style="color: black; text-shadow:
		-1px -1px 0 #fff,
		1px -1px 0 #fff,
		-1px 1px 0 #fff,
		1px 1px 0 #fff; font-size:50px">
                    Auto-Storyteller
                </span>
            </a>

        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="large container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            <a href="https://www.gutenberg.org/wiki/Main_Page">
                Check out Project Gutenberg
            </a>
        </footer>

    </body>

</html>
